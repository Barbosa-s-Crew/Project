{% extends "dumpApp/base.html" %}
{% block content %}
    	<p>{{username}}</p>
      <!-- <input type="text" name="" value="myvalue"> -->
      <!-- search inside url not recognized -->

   <img src="https://www.kmtf.kz/content/uploads/2018/02/no-photo-icon-22.png" style="width:300px; height:300px">


  <form action="{% url 'register' %}">
  <div class="container_register"> {% csrf_token %}
    <h1>{{username}}'s Profile</h1>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="{{email}}" name="email" id="email" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="{{ username }}" name="username" required>

    <label for="cell"><b>Phone Number</b></label>
    <input type="text" placeholder="{{phone}}" name="cell" required>

     <label for="preferences"><b>Preferences</b></label>
    <input type="text" placeholder="{{preferences}}" name="preferences" required style="height:200px;">

 

    <input type="submit" value="Update Profile">
  </div>
</form>
 

{% endblock content %}
