{% extends "dumpApp/base.html" %}
{% block content %}




  <h1 align="center" style="color:back; font-size: 30px;"> Welcome back!</h1>
  <br>

  <div class="search_bar bg-img-background">
    <br>
    <br>
    <br>
      <form method="POST" action="{% url 'search_results' %}"> {% csrf_token %}
        <legend>Find Your Food</legend>
        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <input type="text" name="myvalue" id="myvalue" placeholder="Favorite Food" />
              </div>
            </div>
            <div class="input-wrap first">
              <div class="input-field first">
                <input type="text" name="locationValue" id="locationValue" placeholder="Location" />
              </div>
            </div>
          </div>
          <input type="hidden" name="origin" id="origin" value="dashboard">
          <button class="btn-search" type="submit" value="submit">SEARCH</button>
        </div>
      </form>
  </div>
  <br>
  <br>



  <hr class="rounded">

 


  <!--Deals -->
  {% include 'scrollbar_deals.html' %}
  <hr class="rounded">

  <!-- Recommendations -->
  {% include 'scrollbar_recommendations.html' %}
  <hr class="rounded">

  <!--Recent Orders-->
  {% include 'scrollbar_recent_orders.html' %}
  <hr class="rounded">



{% endblock content %}
