<style>
<!-- PFOFILE -->
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container_register {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
<!-- PROFILE -->

    .search-bar{

    .centered_text{
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: 900;
      color: #ffffff;
    }

    .centered_image{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .centered{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .text-input{
      max-width:300px;
      width: 100%;
    }
    .bg-image {
      align: center;
      background-color: #52C1F0;
      height: 400px;
      width: 100%;
      background-image: url("https://previews.123rf.com/images/udra/udra1402/udra140200001/25829901-wooden-cutlery-on-cutting-board-abstract-food-background.jpg");
    }
    .container-horizontal-scroll-item {
      position: relative;
      text-align: center;
      color: white;
    }
::-webkit-scrollbar{width:2px;height:2px;}
::-webkit-scrollbar-button{width:2px;height:2px;}

div{
  box-sizing:border-box;
}



.horizontal-scroll-wrapper{
  position:absolute;
  display:block;
  top:100;
  left:20;
  width:320px;
  height:100%;
  max-height:1000px;
  margin:0;
  background:#fff;
  overflow-y:auto;
  overflow-x:hidden;
  transform:rotate(-90deg) translateY(-320px);
  transform-origin:right top;
}
.horizontal-scroll-wrapper > div{
  display:block;
  padding:5px;
  background:#cab;
  transform:rotate(90deg);
  transform-origin: right top;
}

.squares{
  padding:320px 0 0 0;
}

.squares > div{
  width:250px;
  height:250px;
  margin:20px;
}

.rectangles{
  top:100px;
  padding:100px 0 0 0;
}
.rectangles > div{
  width:140px;
  height:60px;
  margin:50px 10px;
  padding:5px;
  background:#cab;
  transform:rotate(90deg) translateY(80px);
  transform-origin: right top;
}
