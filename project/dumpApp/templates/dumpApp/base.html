{% load static %}
<!DOCTYPE html>
<html>
<head>

  <!-- ADDED -->
  <style>
    .search-bar{
      max-width: 250px;
      width: 100%;
    }
    .text-input{
      max-width:300px;
      width: 100%;
    }
  </style>

  <!-- ADDED -->


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'dumpApp/main.css' %}">



    {% if title %}
        <title>Barbosa's Delivery new- {{ title }}</title>
    {% else %}
        <title>Barbosa's Delivery</title>
    {% endif %}
</head>
<body>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Barbosa's Delivery</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'blog-browse' %}">Browse</a>
              <a class="nav-item nav-link" href="{% url 'blog-search' %}">Search</a>
              <a class="nav-item nav-link" href="{% url 'blog-order' %}">Order</a>
              <a class="nav-item nav-link" href="{% url 'blog-deals' %}">Deals</a>
              <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>

            </div>
            <!-- Navbar Right Side -->
            <!-- ADDED-->
                <div class="search-bar mt-sm-2 mr-2">
                  <form method="get">
                      <input type="text" class="form-control" name="q" id="id_q" placeholder="Search..." value={{search_test.py}}>
                  </form>
                </div>
            <!-- ADDED-->
            <div class="navbar-nav">
                {% if user_authenticated %}
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
              <!--<a class="nav-item nav-link" href="{% url 'register' %}">Sign Up</a>-->
                {% endif %}
              <!--if logged in = true, no need for login tab and register, just log out and manage account -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
          <div class="content-section">
            <!-- <h3>Our Sidebar</h3>
            <p class='text-muted'>You can put any information here you'd like.
              <ul class="list-group">
                <li class="list-group-item list-group-item-light">Latest Posts</li>
                <li class="list-group-item list-group-item-light">Announcements</li>
                <li class="list-group-item list-group-item-light">Calendars</li>
                <li class="list-group-item list-group-item-light">etc</li>
              </ul>
            </p> -->
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<script type="text/javascript">
  document.getElementBy("id_q").value = "{{query}}"
</script>
