{% extends "dumpApp/base.html" %}
{% block content %}


  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="search_bar">
    <form method="POST" action="{% url 'search_results' %}"> {% csrf_token %}
      <legend>Find Your Food</legend>
      <div class="inner-form">
        <div class="left">
          <div class="input-wrap first">
            <div class="input-field first">                 
              <input type="text" name="myvalue" id="myvalue" placeholder="  What: pizza; sushi; french.." />
            </div>
          </div>
          <div class="input-wrap first">
            <div class="input-field first">                 
              <input type="text" name="locationValue" id="locationValue" placeholder="  Where: 123 Washington Dr; LA.." />
            </div>
          </div>              
        </div>
        <input type="hidden" name="origin" id="origin" value="search">
        <button class="btn-search" type="submit" value="submit">SEARCH</button>
      </div>
      <br>
      <button type="button" class="search_bar_collapsible">Advanced Search</button>
      <div class="search_bar_content">
        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">                 
                <input type="text" name="myRadius" id="myRadius" placeholder="  Radius: 5 miles" />
              </div>
            </div>
            <div class="input-wrap first">
              <div class="input-field first">
                <select id="price" name="myPrice">
                  <option label="Price" value="">None</option>
                  <option value="1">$</option>
                  <option value="2">$$</option>
                  <option value="3">$$$</option>
                  <option value="4">$$$$</option>
                </select> 
              </div>
            </div>              
          </div>
        </div>
      </div>
    </form>
  </div>
  

  <!-- Necessary JavaScript to make the expandable options work -->
  <script>
    var coll = document.getElementsByClassName("search_bar_collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
  


{% endblock content %}
