{% extends "dumpApp/base.html" %}
{% block content %}
    <br>
    <h1>Register</h1>
    <br>
    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    <p>No error</p>
    {% endif %}

    {% if error_1 %}
    <p>{{ error_1 }}</p>
    {% else %}
    <p>No error_1</p>
    {% endif %}
      <!-- <input type="text" name="" value="myvalue"> -->
      <!-- search inside url not recognized -->
      <form method="POST" action="{% url 'register' %}"> {% csrf_token %} <!-- {{search_test.py}} -->
          <input type="text" class="form-control text-input" name="email" id="email" placeholder="Username">
          <br>
          <input type="password" class="form-control text-input" name="password" id="password" placeholder="Password">
          <br>
          <input type="submit" value="Submit">
      </form>
{% endblock content %}
