{% extends "dumpApp/base.html" %}
{% block content %}

<h1 align="center" style="color:back; font-size: 30px;">Ready to get your food?</h1>
    <br>

	 <div class="col-25">
    <div class="container_cart">
     
      	<h4>Your Shopping Cart <span class="price" style="color:black">

      	<i class="fa fa-shopping-cart"></i> <b></b></span></h4>
      {% for item in shopping_cart %}
      	<p><a href="#">{{item.item_name}}</a> <span class="price">{{item.item_quantity}} x ${{item.item_price}}</span></p>
      	<p><a href="#"><img class="img-responsive shopping_cart_item_image" src="{{item.item_image}}"></a> <span class="price"></span></p>
      	<br>
      	<hr>
      {% endfor %}
      <p><a href="#">Subtotal:</a> <span class="price">${{shopping_cart_subtotal}}</span></p>
    </div>
  </div>

    
   	
    <div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<form method="POST" action="{% url 'checkout' %}"> {% csrf_token %}
		<input type="hidden" name="subtotal" value="{{shopping_cart_subtotal|floatformat:2}}">
		<input type="submit" value="Continue to checkout" class="btn">
	</form>
		</div>
	</div>
</div>




{% endblock content %}
