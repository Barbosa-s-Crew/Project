
<div class="container-horizontal-scroll-box">
  <a href="#">
  <form method="POST" action="{% url 'item' %}"> {% csrf_token %}
     {% if image != "" %}
       <img class="horizontal-scroll-image" src="{{image}}">
     {% else %}
       <img class="horizontal-scroll-image" src="https://static.toiimg.com/photo/72023714.cms">
      {% endif %}
      <br>
      <br>
      <br>
      <br>
      <br>
      <button><h4 class="horizontal-scroll-text">{{caption}}</h4></button>
      <!-- <h3 class="horizontal-scroll-text">{{caption}}</h3> -->
      
      <p class="horizontal-scroll-text">{{price|floatformat:2}}</p>  

    
      <input type="hidden" name="description" value="{{description}}">
      <input type="hidden" name="caption" value="{{caption}}">
      <input type="hidden" name="price" value="{{price|floatformat:2}}">
      <input type="hidden" name="image" value="{{image}}">
      <input type="hidden" name="dic" value="{{dic}}">

    </form>
    
   
  </a>
</div>
